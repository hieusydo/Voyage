<!DOCTYPE html>
<html>
<head>
    <title>Voyage</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href=".{{ url_for('static',filename='style/main.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Voyage</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="btn btn-sm btn-outline-danger ml-auto my-sm-0" href="#" role="button">Log out</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row text-center">
          <div class="col">
            <a class="btn btn-primary" href="add" role="button">Add</a>
        </div>
        <div class="col">
            <a class="btn btn-primary" href="view" role="button">View All</a>
        </div>
        <div class="col">
            <a class="btn btn-primary" href="/" role="button">Suggestions</a>
        </div>
    </div>

    <div class="container">
        <form>
            <div class="form-group mb-4">
                <label for="landmarkName">Landmark Name</label>
                <input type="text" class="form-control" id="lmName" aria-describedby="landmarkName" placeholder="Enter landmark">
            </div>

            <div class="form-group mb-4">
                <label for="photoUpload">Upload your photos</label>
                <input type="file" class="form-control-file" id="photoUpload">
            </div>

            <select class="custom-select mb-4">
                <option selected>Rate your experience</option>
                <option value="1">1 Star</option>
                <option value="2">2 Star</option>
                <option value="3">3 Star</option>
            </select>

            <div class="form-group mb-4">
                <label for="landmarkComment">Notes</label>
                <textarea class="form-control" id="lmComment" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
