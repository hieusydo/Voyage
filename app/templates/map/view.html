<body>

        <a class="btn btn-primary" href="/landmark/add" role="button">Add</a>

      <div class="col">
        <a class="btn btn-primary" href="/map/display" role="button">View All</a>
      </div>
      <div class="col">
        <a class="btn btn-primary" href="/recommend/get" role="button">Suggestions</a>
      </div>
    </div>
  </div>

  <div class="container mt-3" id="voyageMap"></div>

  <script>
    function initMap() {
      console.log("initmap...");



      // Make AJAX call to get landmarks
      var req = new XMLHttpRequest();
      req.open('GET', 'http://localhost:8080/landmark/getAll/', true) // true = async
      req.setRequestHeader('Access-Control-Allow-Origin', '*')
      req.setRequestHeader('Access-Control-Allow-Headers', '*');

      req.onreadystatechange = function () {
        if (req.readyState === 4 && req.status === 200) {
            console.log('Got back response');
            console.log(req.responseText);
            // Jsonify response
            data = JSON.parse(req.responseText);
            allLms = data.landmarks

            // Calculate center of view
            allCoords = [];
            allLat = 0;
            allLng = 0;
            for (i = 0; i < allLms.length; i++ ) {
              l = allLms[i]
              var coord = { lat: l[1], lng: l[2] };  
              allCoords.push(coord)

              // Book keeping to find center of view
              allLat += l[1]
              allLng += l[2]
            }
            centerCoord = { lat: allLat/allLms.length, lng: allLng/allLms.length }
            console.log("center: ", centerCoord)

            // Start to draw map
            var styledMapType = new google.maps.StyledMapType([
              {
                "elementType": "geometry",
                "stylers": [
                  {
                    "color": "#ebe3cd"
                  }
                ]
              },
              {
                "elementType": "labels.text.fill",
                "stylers": [
                  {
                    "color": "#523735"
                  }
                ]
              },
              {

                "stylers": [
                  {
                    "color": "#f5f1e6"
                  }
                ]
              },
              {
                "featureType": "administrative",
                "elementType": "geometry.stroke",
                "stylers": [
                  {
                    "color": "#c9b2a6"
                  }
                ]
              },
              {
                "featureType": "administrative.land_parcel",
                "elementType": "geometry.stroke",
                "stylers": [
                  {
                    "color": "#dcd2be"
                  }
                ]
              },
              {
                "featureType": "administrative.land_parcel",
                "elementType": "labels.text.fill",
                "stylers": [
                  {
                    "color": "#ae9e90"
                  }
                ]
              },
              {
                "featureType": "landscape.natural",
                "elementType": "geometry",
                "stylers": [
                  {
                    "color": "#dfd2ae"
                  }
                ]
              },
              {
                "featureType": "poi",
                "elementType": "geometry",
                "stylers": [
                  {
                    "color": "#dfd2ae"
                  }
                ]
              },
              {
                "featureType": "poi",
                "elementType": "labels.text.fill",
                "stylers": [
                  {
                    "color": "#93817c"
                  }
                ]
              },
              {
                "featureType": "poi.park",
                "elementType": "geometry.fill",
                "stylers": [
                  {
                    "color": "#a5b076"
                  }
                ]
              },
              {
                "featureType": "poi.park",
                "elementType": "labels.text.fill",
                "stylers": [
                  {
                    "color": "#447530"
                  }
                ]
              },
              {
                "featureType": "road",
                "stylers": [
                  {
                    "visibility": "off"
                  }
                ]
              },
              {
                "featureType": "road",
                "elementType": "geometry",
                "stylers": [
                  {
                    "color": "#f5f1e6"
                  }
                ]
              },
              {

              {

              },
              {

                  {

              },
              {

              {

                  }
                ]
              },
              {

                "stylers": [

                ]
              },
              {

              },
              {

                "stylers": [
                  {

                  }
                ]
              },
              {
                "featureType": "transit.line",
                "elementType": "labels.text.stroke",
                "stylers": [
                  {
                    "color": "#ebe3cd"
                  }
                ]
              },
              {
                "featureType": "transit.station",

                  }
                ]
              },
              {
                "featureType": "water",
                "elementType": "geometry.fill",
                "stylers": [
                  {
                    "color": "#b9d3c2"
                  }
                ]
              },
              {
                "featureType": "water",
                "elementType": "labels.text.fill",
                "stylers": [
                  {
                    "color": "#92998d"
                  }
                ]
              }
            ])
            var map = new google.maps.Map(document.getElementById('voyageMap'), {
              zoom: 2,
              center: centerCoord,
              mapTypeControlOptions: {
                mapTypeIds: ['styled_map']
              }        
            });

            //Associate the styled map with the MapTypeId and set it to display.
            map.mapTypes.set('styled_map', styledMapType);
            map.setMapTypeId('styled_map');
         
            // Loop through and draw marker for each
            for (c = 0; c < allCoords.length; c++ ) {
              var marker = new google.maps.Marker({
                position: allCoords[c],
                map: map
              });   
            }
        }
      };

      req.send();
    }
  </script>
